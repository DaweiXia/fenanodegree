<!DOCTYPE html>
<html>
<head>
	<title>Neighborhood Map</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />
	<link rel="stylesheet" href="neighborhoodmap.css" />
</head>
<body class="container-fluid">
	<div class="row">
		<div class="sidebar col-md-2">
			<h3 class="title">David Locations</h3>
			<form>
				<div class="input-group">
					<input type="text" class="form-control" placeholder="Station Location" data-bind="value: filter, valueUpdate: 'afterkeydown'"/>
					<div class="input-group-btn">
						<button type="button" class="btn btn-primary">
							<span class="glyphicon glyphicon-filter" aria-hidden="true"></span>Filter
						</button>
					</div>
				</div>
			</form>
			<ul data-bind="foreach: filteredLocations">
				<li data-bind="text: name, click: animate"></li>
			</ul>
		</div>
		<div class="col-md-10">
			<div class="header"></div>
			<div class="main" id="googleMap"></div>
		</div>
	</div>
	<script src="bower_components/knockout/dist/knockout.js"></script>
	<script src="bower_components/jquery/dist/jquery.min.js"></script>
	<script async defer src="http://maps.googleapis.com/maps/api/js?callback=initMap" onerror="googleMapError()"></script>
	<script src="googlemap.js"></script>
</body>
</html>
